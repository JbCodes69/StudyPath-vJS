<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div id="app-bar"></div>
    <div id="menu"></div>
    <div class="container p-5">
        <h1>Tasks For Today</h1>

        <div id="trackDialog" class="hidden h-[100dvh] w-full z-10 items-start justify-center absolute top-0 left-0"
         style="background-color: rgba(0, 0, 0 , 0.6 );">
            <div class="card trackCard min-w-[30%] p-4 mt-5">
                <div>
                    <h1 class="font-bold">Track Action</h1>
                </div>
                <div>
                    <button class="startbtn border  px-2 py-1 uppercase mt-2 bg-green-300 hover:bg-green-500 hover:text-white">Start</button>
                    <button class="endbtn border px-2 py-1 uppercase mt-2 bg-red-300 hover:bg-red-500 hover:text-white">End</button>
                </div>
                <div class="flex justify-end">
                    <button class="xbtn bg-red-500 text-white text-xs uppercase aspect-square  absolute top-0">
                        <span class="material-symbols-outlined text-xs">
                            close
                            </span>
                    </button>
                </div>
            </div>
        </div>

        <table class="border w-full mt-5"   >
            <thead class="border-b">
                <th class="text-left">Course</th>
                <th class="text-center">Start Time</th>
                <th class="text-center">Delay</th>
                <th class="text-center">End Time</th>
                <th class="text-center">Status</th>
            </thead>
            <tbody class="border-b" id="tracksTb">
                
            </tbody>
        </table>

    </div>
    <script src="./component.js"></script>
    <script src="./track-backend.js"></script>
